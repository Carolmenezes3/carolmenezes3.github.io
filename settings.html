<script>
function complete() {
    var a = document.getElementsByName('text');
    var j = {};
    for(i = 0; i < a.length; i++){
     j[a[i].id]=a[i].value;
    }
    var str = JSON.stringify(j);
    window.location.href="pebblejs://close#" + str;
    return false;
}
